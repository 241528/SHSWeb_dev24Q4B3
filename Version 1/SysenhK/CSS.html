<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color:red;
            }

            h3{
                color:green; 
                border: 1px dotted red;
                background-color: orange;

            }

            h6{
                color:red;
                border: 1px dotted red;
            }

            table,th,td{
                color:purple;
                border: 1px solid black; 
            }

            a{
                color:orange;
            }
            

        </style>

        <title> Name's CSS Example </title>
    </head>

    <body>
        <h1> This a size one header</h1>
        <p style="color:blue;"> Here is some sample text with a <a href=https://google.com"> link </a> to google. </p>
    <h6> This is a size six header. </h6>
    <p  style="color:blue;"> The following was created using a list: </p>
    <ul style="color:green;">

        <li>Fish</li>
        <li>Bird</li>
        <li>Cat</li>
        <li>Dog</li>
    </ul>
    <h3> This is a size three header.</h3>

    <p style="color:blue";> Here's a table</p>

    <table>
        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
            </tr>
        </thead>
         <tbody>
             <tr>
                 <td>One</td>
                 <td>Two</td>
                </tr>
             <tr>
                 <td>Three</td>
                 <td>Four</td>
             </tr>
            </tbody>
        </table>

    </body>


</html>
